<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
    <script src="../_src/jquery-3.0.0.min.js"></script>
</head>
<body>

    <script>
        $.getJSON('http://jsonip.com')
            .done(function (data) {
                $('body').append(data.ip);
            })
            .fail(function () {
                $('body').append('<p>Oh no, something went wrong!</p>');
            })
            .always(function () {
                $('body').append('<p>I promise this will always be added!</p>');
            });
    </script>

</body>
</html>
